		<script>

				        xuejihao : false,

				        sfsh : false,
				        shhf : false,
				        userid : false,
              				},
                    detail: {
                                                                        ketibianhao: '',
                                                                                                ketimingcheng: '',
                                                                                                jiaoshigonghao: '',
                                                                                                jiaoshixingming: '',
                                                                                                xuejihao: '',
                                                                                                xueshengxingming: '',
                                                                                                xuantishijian: '',
                                                                                                beizhu: '',
                                                                                                sfsh: '',
                                                                                                shhf: '',
                                                                                                userid: '',
                                                                    },
                    																																																																																																																			centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        },
				methods: {

					}

			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '450px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

                																																																								laydate.render({
					elem: '#xuantishijian'
				});
												                var edit = tinymce.render({
                    elem: "#beizhu",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + 'upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
																																				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='xuejihao'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='xueshengxingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='ketibianhao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.ketibianhao = true;
						continue;
                                        }
					if(o=='ketimingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.ketimingcheng = true;
						continue;
                                        }
					if(o=='jiaoshigonghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.jiaoshigonghao = true;
						continue;
                                        }
					if(o=='jiaoshixingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.jiaoshixingming = true;
						continue;
                                        }
					if(o=='xuejihao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xuejihao = true;
						continue;
                                        }
					if(o=='xueshengxingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xueshengxingming = true;
						continue;
                                        }
					if(o=='xuantishijian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xuantishijian = true;
						continue;
                                        }
					if(o=='beizhu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.beizhu = true;
						continue;
                                        }
					if(o=='userid'){
          	                                vue.detail[o] = obj[o];
						vue.ro.userid = true;
						continue;
                                        }
                                        }
				}
				

				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    					var beizhu = tinymce.get('#beizhu').getContent()
					data.beizhu = beizhu;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
					// 跨表计算
					                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
					// 提交数据
					http.requestJson('xuantixinxi' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
